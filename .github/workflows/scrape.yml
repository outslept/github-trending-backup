name: Scrape Trending Repositories

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
      - uses: pnpm/action-setup@v3
        with:
          version: 10.6.3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote -v
      - name: Run scraper
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: pnpm --filter github-trending-tools start
      - name: Generate metadata
        run: node scripts/get-metadata.mjs
      - name: Commit and push changes
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Update trending repositories and metadata"
          git push
